<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/hr
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
    function calcular() {   
        var txtvel = document.querySelector('input#txtvel')
        var vel = Number(txtvel.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/hr</strong></p>`
        
        if (vel > 60) {
            res.innerHTML += '<p> Sua velocidade está <strong>acima do limite</strong> de 60Km/hr, TEJE MULTADO'
        } else {
            res.innerHTML += '<p> Sua Velocidade está dentro do limite, obrigado por dirigir que nem gente!'
        }

        res.innerHTML += '<p>Dirija sempre com cinto de segunraça!</p>'
    }
    </script>
</body>
</html>
