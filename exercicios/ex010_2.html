<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GringoVerifier</title>
    <style>
        body {
            font: normal 1em Arial;
        }

        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Gringo</h1>
    <input type="text" name="pais" id="pais" placeholder="Digite seu País aqui">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        var pais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')
        
        function clicar(){

        // pais.toUppercase()  -> Não sei por que não funciona!

        res.innerHTML = `Você mora em ${pais.value} <br>`
        
        if (pais.value == 'Brasil') {
            res.innerText += 'NOIS É BRASILEIRO!'
        } else {
            res.innerText += 'Hello Gringo!'
        }
    }
        </script>
</body>
</html>
