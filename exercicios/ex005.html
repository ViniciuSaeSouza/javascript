<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo DOM (Document Object Model)</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Teste de resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var h1 = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[0]
        //var msg = window.document.getElementById('msg')
        var msg = window.document.querySelector('div#msg')
        window.document.write('Est√° escrito assim: ' + p1.innerHTML)
        p1.style.color = 'gold'
        h1.style.color = 'gold'
        msg.style.background = 'green'
        msg.innerText = 'Teste'   
    </script>
</body>
</html>
