<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de números</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de números</h1>
    </header>
    <main>
      <section>
        <div>
          <p>
            <label for="inputNum">Número (entre 1 e 100): </label>
            <input type="number" name="inputNum" id="inputNum" required />
            <input
              type="button"
              value="Adicionar"
              onclick="addToBoard()"
              id="addBtn"
            />
          </p>
          <p>
            <select name="board" id="board" size="8">
              <option>Números Adicionados:</option>
            </select>
            <br />
            <input type="button" value="Finalizar" onclick="calcInfo()" class="button"/>
            <input type="reset" value="Limpar valores" class="button">
          </p>
        </div>
        <div id="info"></div>
      </section>
    </main>
    <footer>
      <p>© Saesminerais</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
