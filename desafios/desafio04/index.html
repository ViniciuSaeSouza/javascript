<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuadora</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <main>
      <section>
        <div>
          <p>
            <label for="num">Número: </label>
            <input type="number" name="num" id="num" />
            <input type="button" value="Gerar Tabuada" onclick="calc()" class="btn"/>
          </p>
        </div>
        <div id="tabuada">
            <select name="selTab" id="selTab" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
      </section>
    </main>
    <footer>
      <p>© Saesminerais</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
